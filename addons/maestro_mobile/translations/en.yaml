---
configuration:
  log_level:
    name: Log Level
    description: >-
      Defines the log level for the app/add-on.
  adb_port:
    name: ADB Port
    description: >-
      Set the port for the ADB server. Default is 5037.
  auto_connect_devices:
    name: Auto-connect Devices
    description: >-
      A list of device serial or IP[:PORT] combinations to auto-connect to on startup.
      For USB connected devices, use the device serial. For TCP/IP devices, use the
      IP[:PORT] format.
  auto_disable_triggers:
    name: Automatically disable flow trigger (button) entities.
    description: >-
      Enabling this option will result in button entities to be automatically disabled
      whenever maestro flow is being executed. This is to prevent unintentional re-trigger
      by scripts or automations. However, this option has a side-effect of buttons being
      re-enabled with 30s delay after flow execution finished due to limitation of Home Assistant.
  enable_studio:
    name: Enable Maestro Studio
    description: >-
      Enable or disable the Maestro Studio web interface.
network:
  9999/tcp: Maestro Studio interface (9999/tcp)

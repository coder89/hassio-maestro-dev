---
configuration:
  log_level:
    name: Log Level
    description: >-
      Defines the log level for the app/add-on.
  adb_port:
    name: ADB Port
    description: >-
      Set the port for the ADB server. Default is 5037.
  auto_connect_devices:
    name: Auto-connect Devices
    description: >-
      A list of device IDs or IP:PORT combinations to auto-connect to on startup.
      For USB connected devices, use the device ID. For TCP/IP devices, use the
      IP:PORT format.
  enable_studio:
    name: Enable Maestro Studio
    description: >-
      Enable or disable the Maestro Studio web interface.
network:
  9999/tcp: Maestro Studio interface (9999/tcp)
